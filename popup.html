<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LangFlow</title>
    <link href="popup.css" type="text/css" rel="stylesheet">
    <script src="libraries/jquery.min.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
</head>
<body>
<div id="main" class="popin">
    <div class="popup-login hidden">
        <h2>Login to LangFlow</h2>
        <p>You need to login to LangFlow before being able to use this extension.</p>
        <div class="form-group">
            <label for="email" class="block mb-3 font-bold">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="password" class="block mb-3 font-bold">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <button class="primary js-sign-in" type="button">Login</button>
        <button class="secondary js-sign-out" type="button">Cancel</button>
    </div>
    <div class="popup-settings hidden" style="display: block;">
        <h2>LangFlow <span id="dnd"></span>
            <!--<input type="checkbox" name="dnd" id="dnd"/><label for="dnd" title="Do not disturb"></label>-->
        </h2>
        <div>
            <a href="options.html" target="_blank" class="primary js-settings" type="button">Settings</a>
            <button class="secondary js-sign-out" type="button" style="float: right">Logout</button>
        </div>
    </div>
</div>
</body>
</html>
